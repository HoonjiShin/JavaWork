<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Intro</title>
</head>

<script>
function hideP(){
	
	var elements = document.getElementsByTagName("P");

	for(i = 0; i < elements.length; i++){
		elements[i].addEventListener("click", function(){
			this.style.display = "none";
		});
	}

} // end hideP()

function hideElement()
{
	this.style.display = "none";
}

// TODO

</script>

<body onload="hideP()">

<p>없어지는 마술을 보여줄께.</p>
<p>요것도.</p>
<p>따다~~!</p>

</body>
</html>
