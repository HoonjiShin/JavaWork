<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
table, th, td {
    border: 1px solid black;  /* 두께, 선종류, 선색상 */
    border-collapse: collapse; /* border 붙이기 */
}

th, td {
	padding: 15px;	/* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

th {
	text-align: left;
}
</style>

</head>
<!-- 
colspan : 열 병합
rowspan : 행 병합
 -->
<body>
<table style="width:100%">
	<tr>
		<th rowspan="3" colspan="2">1</th>
		<th colspan="3">2</th>
	</tr>
	<tr>
		<td colspan="3">3</td>
		
	</tr>
	<tr>
		<td>4</td>
		<td>5</td>
		<td>6</td>
	</tr>
</table>

<hr>

<table style="width:100%">
	<tr>
		<th colspan="2" rowspan="3">1</th>
		
		<th colspan="3">2</th>
	</tr>
	<tr>
		
		<td colspan="2">3</td>
		<td>4</td>
		
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
				<td>7</td>
		
	</tr>
</table>

<hr>

<table style="width:100%">
	<tr>
		<th >1</th>

		<th rowspan="3">3</th>
	</tr>
	<tr>
		<td colspan="1">4</td>
	</tr>
	<tr>
		<td>7</td>
		<td>8</td>
		<td>9</td>
	</tr>
</table>

</body>
</html>
